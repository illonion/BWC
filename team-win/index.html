<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Win</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video class="bgVideo" id="bgVideoRed" autoplay loop muted>
        <source src="static/winnerred.mp4" type="video/mp4">
    </video>
    <video class="bgVideo" id="bgVideoBlue" autoplay loop muted>
        <source src="static/winnerblue.mp4" type="video/mp4">
    </video>
    <div id="main">
        <div id="roundName"></div>
        <div class="leftAlign" id="teamBanner"></div>
        <div class="leftAlign" id="teamName"></div>
        <div class="leftAlign" id="teamScores"><span id="winnerScore"></span> - <span id="loserScore"></span></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
