<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualifier Results</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="bgVideo" autoplay loop muted playbackRate=0.3>
        <source src="static/qualifierresults.mp4" type="video/mp4">
    </video>
    <div id="main">
        <!-- Team Section -->
        <div id="teamBanner"></div>
        <div class="teamInformation" id="teamName">[Team Name]</div>
        <div class="teamInformation" id="teamSeed">#teamrank</div>

        <table id="resultsTable"></table>
    </div>
    <div id="sidebar">
        <div id="currentTeamText">Current Team</div>
        <div id="buttons">
            <button class="sidebarButton" onclick="nextTeam()" id="nextTeam">Next Team</button>
            <button class="sidebarButton" onclick="previousTeam()" id="previousTeam">Previous Team</button>
        </div>
        <div id="currentTeam"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
