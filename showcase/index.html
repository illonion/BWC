<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <!-- Replay by-->
        <div class="leftElementsAlign statsFont replayBy" id="replayByText">REPLAY BY</div>
        <div class="statsFont replayBy" id="replayByUsername">[USERNAME]</div>

        <!-- Length, SR, BPM -->
        <section class="leftElementsAlign" id="lengthSRBPMGrid">
            <div class="statsFont lengthSRBPMGridItem" id="">LENGTH</div>
            <div class="statsFont lengthSRBPMGridItem" id="">88:88</div>
            <div class="statsFont lengthSRBPMGridItem" id="">SR</div>
            <div class="statsFont lengthSRBPMGridItem" id="">88.88</div>
            <div class="statsFont lengthSRBPMGridItem" id="">BPM</div>
            <div class="statsFont lengthSRBPMGridItem" id="">888</div>
        </section>

        <!-- AR, CS, HP, OD -->
        <section id="ARCSHPODGrid">
            <div class="statsFont ARCSHPODGridItem" id="">AR</div>
            <div class="statsFont ARCSHPODGridItem" id="">10.3</div>
            <div class="statsFont ARCSHPODGridItem" id="">CS</div>
            <div class="statsFont ARCSHPODGridItem" id="">10.3</div>
            <div class="statsFont ARCSHPODGridItem" id="">HP</div>
            <div class="statsFont ARCSHPODGridItem" id="">10.3</div>
            <div class="statsFont ARCSHPODGridItem" id="">OD</div>
            <div class="statsFont ARCSHPODGridItem" id="">10.3</div>
        </section>

        <!-- Title -->
        <div class="leftElementsAlign titleInformation" id="titleText">TITLE</div>
        <div class="leftElementsAlign titleInformation" id="titleName">Long Title Name</div>
        <div class="leftElementsAlign titleInformation" id="artistName">Artist Name</div>

        <!-- Mapper -->
        <div class="leftElementsAlign mapperDifficultyInformation" id="mapperText">MAPPER</div>
        <div class="leftElementsAlign mapperDifficultyInformation" id="mapperName">Username</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
