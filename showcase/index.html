<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>

    <link rel="stylesheet" href="style.css">

    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
</head>
<body>
    <div id="main">
        <!-- Round Text -->
        <div class="roundText" id="roundTextYellow">QUALIFIERS</div>
        <div class="roundText" id="roundTextBlack">QUALIFIERS</div>

        <!-- Mappool Showcase Text -->
        <div class="leftElementsAlign" id="mappoolShowcaseTextContainer"></div>
        <div id="mappoolShowcaseText">MAPPOOL SHOWCASE</div>
        
        <!-- Replay by-->
        <div class="leftElementsAlign statsFont replayBy" id="replayByText">REPLAY BY</div>
        <div class="statsFont replayBy" id="replayByUsername">[USERNAME]</div>

        <!-- Length, SR, BPM -->
        <section class="leftElementsAlign" id="lengthSRBPMGrid">
            <div class="statsFont lengthSRBPMGridItem">LENGTH</div>
            <div class="statsFont lengthSRBPMGridItem" id="statsLength">88:88</div>
            <div class="statsFont lengthSRBPMGridItem">SR</div>
            <div class="statsFont lengthSRBPMGridItem" id="statsSR">88.88</div>
            <div class="statsFont lengthSRBPMGridItem">BPM</div>
            <div class="statsFont lengthSRBPMGridItem" id="statsBPM">888</div>
        </section>

        <!-- AR, CS, HP, OD -->
        <section id="ARCSHPODGrid">
            <div class="statsFont ARCSHPODGridItem">AR</div>
            <div class="statsFont ARCSHPODGridItem" id="statsAR">10.3</div>
            <div class="statsFont ARCSHPODGridItem">CS</div>
            <div class="statsFont ARCSHPODGridItem" id="statsCS">10.3</div>
            <div class="statsFont ARCSHPODGridItem">HP</div>
            <div class="statsFont ARCSHPODGridItem" id="statsHP">10.3</div>
            <div class="statsFont ARCSHPODGridItem">OD</div>
            <div class="statsFont ARCSHPODGridItem" id="statsOD">10.3</div>
        </section>

        <!-- Title -->
        <div class="leftElementsAlign titleInformation" id="titleText">TITLE</div>
        <div class="leftElementsAlign titleInformation" id="titleName">Long Title Name</div>
        <div class="leftElementsAlign titleInformation" id="artistName">Artist Name</div>

        <!-- Mapper -->
        <div class="leftElementsAlign mapperDifficultyInformation mapperDifficultyText" id="mapperText">MAPPER</div>
        <div class="leftElementsAlign mapperDifficultyInformation mapperDifficultyName" id="mapperName">Username</div>

        <!-- Difficulty -->
        <div class="difficultyAlign mapperDifficultyInformation mapperDifficultyText" id="difficultyText">DIFFICULTY</div>
        <div class="difficultyAlign mapperDifficultyInformation mapperDifficultyName" id="difficultyName">Long Difficulty Name</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
