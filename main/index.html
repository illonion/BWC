<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="bgVideo" autoplay loop muted playbackRate=0.3>
        <source src="static/match.mp4" type="video/mp4">
    </video>
    <div id="main">
        <!-- Team Section -->
        <!-- Red Team -->
        <div class="teamName leftAlign" id="redTeamName">Team 1 Name</div>
        <div class="teamStars" id="redTeamStars"></div>
        <!-- Blue Team -->
        <div class="teamName" id="blueTeamName">Team 2 Name</div>
        <div class="teamStars" id="blueTeamStars"></div>

        <!-- Round Name -->
        <div id="roundName">ROUND OF 32</div>

        <!-- Score / Accuracy Text Section -->
        <div id="teamScores">
            <!-- Red Team-->
            <div class="teamScoreText leftAlign" id="redTeamScoreText">SCORE</div>
            <div class="teamScoreNumber leftAlign" id="redTeamScoreNumber">88888888</div>
            <div class="teamScoreNumber teamAccuracyNumber leftAlign" id="redTeamAccuracyNumber">88.88%</div>
            <!-- Blue Team-->
            <div class="teamScoreText" id="blueTeamScoreText">SCORE</div>
            <div class="teamScoreNumber blueTeamNumber" id="blueTeamScoreNumber">88888888</div>
            <div class="teamScoreNumber teamAccuracyNumber blueTeamNumber" id="blueTeamAccuracyNumber">88.88%</div>
        </div>
    
        <!-- Score Difference -->
        <div id="scoreDeltas">
            <div class="teamScoreDelta" id="teamScoreNumberDelta">888888</div>
            <div class="teamScoreDelta" id="teamScoreAccuracyDelta">88.88%</div>
        </div>

        <!-- Score Bar -->
        <div id="movingScoreBars">
            <div class="teamMovingScoreBar" id="redTeamMovingScoreBar"></div>
            <div class="teamMovingScoreBar" id="blueTeamMovingScoreBar"></div>
        </div>

        <!-- Map Box Container-->
        <div id="mapBoxContainer">
            <div id="mapBoxContainerLayer"></div>
            <div id="mapBoxContainerText">NM1</div>
        </div>

        <!-- Song Name and stats-->
        <div class="songNameStats" id="songName">[SONG TITLE - ARTIST]</div>
        <div class="songNameStats" id="songStats">
            <div>SR: <span id="songStatsSR"></span></div>
            <div>AR: <span id="songStatsAR"></span></div>
            <div>CS: <span id="songStatsCS"></span></div>
            <div>OD: <span id="songStatsOD"></span></div>
            <div>BPM: <span id="songStatsBPM"></span></div>
            <div>LEN: <span id="songStatLENs"></span></div>
        </div>

        <!-- Chat Display -->
        <div id="chatDisplay">
            <div id="chatDisplayContainer"></div>
        </div>
    </div>
    <div id="sideBar">
        <h1 id="sideBarCurrentScoringSystemText">Current Scoring System</h1>
        <div id="currentScoringSystemText">Score</div>
        <button class="sideBarFullButton" onclick="setScoringSystemManual('score')">Score</button>
        <button class="sideBarFullButton" onclick="setScoringSystemManual('accuracy')">Accuracy</button>
        <button class="sideBarFullButton" onclick="turnOverrideScoringSystemOff()">Mappool scene sync</button>
        <p id="sideBarCurrentScoringSystemWarningText">Please note that the score system will default to "mappool scene sync" and reset to Score V2 after every map</p>
    </div>

    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/deps/countUp.js"></script>
    <script src="index.js"></script>
</body>
</html>
