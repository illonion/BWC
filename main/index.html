<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <!-- Team Section -->
        <!-- Red Team -->
        <div class="teamName leftAlign" id="redTeamName">Team 1 Name</div>
        <div class="teamStars" id="redTeamStars"></div>
        <!-- Blue Team -->
        <div class="teamName" id="blueTeamName">Team 2 Name</div>
        <div class="teamStars" id="blueTeamStars"></div>

        <!-- Round Name -->
        <div id="roundName">ROUND OF 32</div>

        <!-- Score / Accuracy Text Section -->
        <!-- Red Team-->
        <div class="teamScoreText leftAlign" id="redTeamScoreText">SCORE</div>
        <div class="teamScoreNumber leftAlign" id="redTeamScoreNumber">88888888</div>
        <div class="teamScoreNumber teamAccuracyNumber leftAlign" id="redTeamAccuracyNumber">88.88%</div>
        <!-- Blue Team-->
        <div class="teamScoreText" id="blueTeamScoreText">SCORE</div>
        <div class="teamScoreNumber blueTeamNumber" id="blueTeamScoreNumber">88888888</div>
        <div class="teamScoreNumber teamAccuracyNumber blueTeamNumber" id="blueTeamAccuracyNumber">88.88%</div>
    
        <!-- Score Difference -->
        <div class="teamScoreDelta" id="teamScoreNumberDelta">888888</div>
        <div class="teamScoreDelta" id="teamScoreAccuracyDelta">88.88%</div>

        <!-- Score Bar -->
        <div id="redTeamMovingScoreBar"></div>
        <div id="blueTeamMovingScoreBar"></div>

        <!-- Map Box Container-->
        <div id="mapBoxContainer">
            <div id="mapBoxContainerLayer"></div>
            <div id="mapBoxContainerText">NM1</div>
        </div>

        <!-- Song Name and stats-->
        <div class="songNameStats" id="songName">[SONG TITLE - ARTIST]</div>
        <div class="songNameStats" id="songStats">
            <div>SR: <span></span></div>
            <div>AR: <span></span></div>
            <div>CS: <span></span></div>
            <div>OD: <span></span></div>
            <div>BPM: <span></span></div>
            <div>LEN: <span></span></div>
        </div>
    </div>

    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/deps/countUp.js"></script>
    <script src="index.js"></script>
</body>
</html>
