<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <!-- Team Sections -->
        <!-- Red Team -->
        <div class="teamBanner" id="redTeamBanner"></div>
        <div class="teamName" id="redTeamName">Team 1 Name</div>
        <div class="teamStars" id="redTeamStars"></div>
        <div class="bansContainer" id="redBansContainer">
            <div class="bansText">BANS</div>
            <div class="banCardsContainerMultipleChildren" id="redBanCardsContainer">
                <div class="banCard"></div>
                <div class="banCard"></div>
            </div>
        </div>

        <!-- Blue Team -->
        <div class="teamBanner" id="blueTeamBanner"></div>
        <div class="teamName" id="blueTeamName">Team 1 Name</div>
        <div class="teamStars" id="blueTeamStars"></div>
        <div class="bansContainer" id="blueBansContainer">
            <div class="bansText">BANS</div>
            <div class="banCardsContainerMultipleChildren" id="redBanCardsContainer">
                <div class="banCard"></div>
                <div class="banCard"></div>
            </div>
        </div>

        <!-- Pick Cards -->
        <section class="pickSection" id="redPickSection"></section>
        <section class="pickSection" id="bluePickSection"></section>
    </div>
</body>
</html>
