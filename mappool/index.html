<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="bgVideo" autoplay loop muted playbackRate=0.3>
        <source src="static/pickban.mp4" type="video/mp4">
    </video>
    <div id="main">
        <!-- Team Sections -->
        <!-- Red Team -->
        <div class="teamBanner" id="redTeamBanner"></div>
        <div class="teamName" id="redTeamName">Team 1 Name</div>
        <div class="teamStars" id="redTeamStars"></div>
        <div class="bansContainer" id="redBansContainer">
            <div class="bansText">BANS</div>
            <div class="banCardsContainer" id="redBanCardsContainer"></div>
        </div>

        <!-- Blue Team -->
        <div class="teamBanner" id="blueTeamBanner"></div>
        <div class="teamName" id="blueTeamName">Team 1 Name</div>
        <div class="teamStars" id="blueTeamStars"></div>
        <div class="bansContainer" id="blueBansContainer">
            <div class="bansText">BANS</div>
            <div class="banCardsContainer" id="blueBanCardsContainer"></div>
        </div>

        <!-- Pick Cards -->
        <section class="pickSection" id="redPickSection"></section>
        <section class="pickSection" id="bluePickSection"></section>
    
        <!-- Round Text -->
        <div id="roundName">ROUND OF 32</div>

        <!-- Chat Display -->
        <div id="chatDisplay">
            <div id="chatDisplayContainer"></div>
        </div>
    </div>

    <!-- Side bar -->
    <div id="sideBar">
        <section class="sideBarColumn" id="sideBarColumn1">
            <section id="nextActionSection">
                <h1 id="nextActionText">Next Action:</h1>
                <div id="nextAction"></div>
                <div class="sideBarButtonContainer">
                    <button class="sideBarButton" onclick="setNextAction('red','ban')">Red Ban</button>
                    <button class="sideBarButton" onclick="setNextAction('blue','ban')">Blue Ban</button>
                    <button class="sideBarButton" onclick="setNextAction('red','pick')">Red Pick</button>
                    <button class="sideBarButton" onclick="setNextAction('blue','pick')">Blue Pick</button>
                </div>
            </section>
            <section id="mappoolSelectionSection">
                <div id="mappoolSelection"></div>
            </section>
            <section id="scoreModeSelection">
                <h1 id="scoreModeText">Set the score mode for the current map:</h1>
                <div class="sideBarButtonContainer">
                    <button class="sideBarButton" onclick="setScoreMode('v2')">Score V2</button>
                    <button class="sideBarButton" onclick="setScoreMode('v1')">Score V1</button>
                    <button class="sideBarButton" onclick="setScoreMode('acc')">Accuracy</button>
                </div>
            </section>
        </section>
        <div class="divider" id="divider1"></div>
        <section class="sideBarColumn" id="sideBarColumn2">
            <h1>Pick Ban Management System</h1>
            <h2 id="pickBanManagementSelectAction">Select an action</h2>
            <select class="pickBanManagementSelect" id="pickBanManagementSelect" size="5">
                <option value="setBan">Set Ban</option>
                <option value="removeBan">Remove Ban</option>
                <option value="setPick">Set Pick</option>
                <option value="removePick">Remove Pick</option>
                <option value="setScoreMode">Set Score Mode</option>
            </select>
        </section>
        <div class="divider" id="divider2"></div>
        <section class="sideBarColumn" id="sideBarColumn3">
            <button id="autoAdvanceButton" class="fullSizeButton sideBarButton" onclick="switchAutoAdvance()">AUTO ADVANCE: OFF</button>
            <h1 class="controlLabel">Scenes<br>(click to override)
            <div id="sceneCollection">
                <template id="sceneButtonTemplate">
                    <div class="fullSizeButton sideBarButton">SWITCH TO __SCENE_NAME__</div>
                </template>
            </div>
        </section> 
    </div>

    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
